<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="Random Steam Game, Steam Game Picker, Random Game" />
    <meta name="author" content="Kyle Givler" />
    <title>Random Steam Game Picker</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="RandomSteamGameBlazor.Client.styles.css" rel="stylesheet" />
</head>

<body class="h-100" id="body">
    <div id="app">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 p-2 my-5 border shadow">
                <div class="text-center">
                    <h1>Random Steam Game Picker</h1>
                    <h2>Loading...</h2>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>

<script>
    window.setBackground = (background) => {
        const body = document.getElementById('body');
        body.style.backgroundColor = '#000';
        body.style.backgroundImage = `url('${background}')`;
    }
    window.resetBackground = () => {
        const body = document.getElementById('body');
        body.style.backgroundImage = 'none';
        body.style.backgroundColor = '#fff';
    }
</script>
